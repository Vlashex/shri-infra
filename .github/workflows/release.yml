name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3

      - name: Настройка Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Сборка Docker-образа
        run: |
          docker build -t cr.yandex/${{ secrets.REESTR_ID }}/app:${{ github.run_number }} .
          docker tag cr.yandex/${{ secrets.REESTR_ID }}/app:${{ github.run_number }} cr.yandex/${{ secrets.REESTR_ID }}/app:${{ github.run_number }}_latest

      - name: Логин в Yandex Container Registry
        run: echo "${{ secrets.YCR_TOKEN }}" | docker login --username oauth --password-stdin cr.yandex

      - name: Push Docker-образа в YCR
        run: |
          docker push cr.yandex/${{ secrets.REESTR_ID }}/app:${{ github.run_number }}
          docker push cr.yandex/${{ secrets.REESTR_ID }}/app:${{ github.run_number }}_latest

      - name: Деплой по SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Логин в Yandex Container Registry
            echo "${{ secrets.YCR_TOKEN }}" | docker login --username oauth --password-stdin cr.yandex

            # Удаление старого контейнера
            docker stop my_app || true
            docker rm my_app || true

            # Удаление старого образа с виртуальной машины
            docker rmi cr.yandex/${{ secrets.REESTR_ID }}/app:${{ github.run_number }} || true
            docker rmi cr.yandex/${{ secrets.REESTR_ID }}/app:${{ github.run_number }}_latest || true

            # Скачивание нового образа из YCR
            docker pull cr.yandex/${{ secrets.REESTR_ID }}/app:${{ github.run_number }}_latest

            # Запускаем контейнер с авто‑рестартом
            docker run -d --restart always --name my_app -p 80:3000 cr.yandex/${{ secrets.REESTR_ID }}/app:${{ github.run_number }}_latest
